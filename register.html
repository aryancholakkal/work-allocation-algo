<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Register-Task Master</title>
		<link rel="stylesheet" href="shared.css">
		<link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="register.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

		<script defer src="login.js"></script>
	</head>

	<body>
		<header class="main-header">
			<div class="main-header__div">
				<h2 class="main-header__title">Work Allocator</h2>
			</div>
		</header>

		<main>
			<div class="card">
				<h3>Create new DEV account</h3>

				<form method="POST" class="login-form">
                    <input required class="login-form__name" type="text" placeholder="name">
                    
                    <div class="box">
                        <select>
                            <option selected disabled>Choose your branch</option>
                          <option>Option 1</option>
                          <option>Option 2</option>
                          <option>Option 3</option>
                          <option>Option 4</option> 
                          <option>Option 5</option>
                        </select>
                      </div>
                      
                      

					<input required class="login-form__email" type="email" placeholder="email">
                    <input required class="login-form__password__confirm" type="password" placeholder="password">
					<input required class="login-form__password" type="password" placeholder="confirm password">

					<button class="login-form__submit but" type="submit">Register</button>

					<a class="login-form__create" href="login.html">Login to existing account</a>
				</form>
			</div>
		</main>
	</body>
</html>
